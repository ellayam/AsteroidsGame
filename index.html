<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>Ella's Asteroids</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
	</head>
	<body>
		<header>
			<h1>The Asteroid Game</h1>
		</header>
			<section id="content">
				<canvas id="AsteroidsGame" data-processing-sources="Asteroid.pde AsteroidsGame.pde Bullet.pde Floater.pde Spaceship.pde Star.pde">
				</canvas>
		    </section>
	    <footer>
		    Use "w" to accelerate/move forwards <br>
		    Use "s" to decelerate/move backwards <br>
		    Use "a" to rotate counterclockwise <br>
		    Use "d" to rotate clockwise <br>
		    Use shift for hyperspace <br>
		    Use space to shoot <br>
		    Use "1" to add more asteroids to the game <br>
	    </footer>
	</body>
</html>
